<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <div class="container">
    <div class="form text">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <div class="list">
        <img src="./assets/images/icon-list.svg" alt=""><p>Product discovery and building what matters</p>
      </div>

      <div class="list">
        <img src="./assets/images/icon-list.svg" alt=""><p>Measuring to ensure updates are a success</p>
        
      </div>

      <div class="list">
        <img src="./assets/images/icon-list.svg" alt=""><p>And much more!</p>
      </div>

    <div class="input-btn">
      <label for="">Email address</label>
      <input type="text" id="text" placeholder="  email@company.com">
      <button id="btn">Subscribe to monthly newsletter</button>
    </div>

  </div>

    <div class="form">
      <img src="./assets/images/illustration-sign-up-desktop.svg" class="changeimg" alt="">
    </div>
  </div>

  <!-- Sign-up form end -->

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/developer_siddarth/" target="_blank" class="color">Developer_Siddarth</a>.
  </div>

  <script>
    btn.onclick = () => {
      window.location.href = './success/index.html'
    }
  </script>
</body>
</html>
